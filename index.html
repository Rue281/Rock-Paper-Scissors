<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/65d04998ff.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <div class="buttons">
            <div class="rock">
                <button><i class="fa-regular fa-hand-back-fist fa-10x"></i></button></div>
            <div class="paper">
            <button><i class="fa-regular fa-hand fa-10x"></i></button></div>
            <div class="scissors">
            <button><i class="fa-regular fa-hand-scissors fa-10x"></i></button></div>
        </div>

        <div class="score">
            <div class="user">
                <span>User</span>
                <span class="userScore"></span>
            </div>
            <div class="computer">
                <span>computer</span>
                <span class="computerScore"></span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
